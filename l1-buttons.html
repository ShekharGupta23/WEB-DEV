<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            
        }
        body{
            margin: 0%;
        }
        .subscribe{
            background-color: rgb(255, 51, 0);
            color: #ffffff;
            border:none;
            padding: 10px 16px;
            margin-top:20px;
            border-radius: 2px;
            font-size: 16px;
            cursor:pointer;
        }
        .subscribe:hover{
            background-color: black;
            transition: 0.15s;
        }
        .subscribe:active{
            background-color:#ffffff;
            border: 2px solid #000000;
            color:#000000;
            padding:8px 14px;
            font-weight: 600;
            transition: 0.15s;
        }
        .join{
            background-color: #ffffff;
            color: #47a6ff;
            border:1px solid #47a6ff;
            padding-top:9px;
            padding-bottom:9px;
            padding-left: 16px;
            padding-right: 16px;
            margin-left:16px;
            margin-top:20px;
            border-radius: 2px;
            font-size: 16px;
            cursor:pointer;
            
        }
        .join:hover{
            background-color: #47a6ff;
            color: #ffffff;
            transition: 0.15s;
        }
        .join:active{
            background-color: #ffffff;
            color: #47a6ff;
            transition: 0.15s;
        }
        .tweet{
            background-color: rgb(2, 158, 255);
            color: #ffffff;
            border:none;
            font-weight: bold;
            padding:10px 16px;
            margin-left:16px;
            margin-top:20px;
            border-radius: 20px;
            font-size: 18px;
            cursor:pointer;
        }
        .tweet:hover{
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            transition: 0.15s;
        }
        .tweet:active{
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.5);
            transition: 0.15s;
        }
        .profile{
            width: 50px;
            height:50px;
            object-fit: cover;
            margin-left:16px;
            margin-top:20px;
            border-radius: 50%;
            display: inline-block;
        }
        .input{
            width: 100px;
        }
    </style>
</head>
<body>
<button class="subscribe">SUBSCRIBE</button>
<button class="join">JOIN</button>
<img src="Image/cat.jpg" class="profile">
<input placeholder="Your Thoughts..." class="input">
<button class="tweet">Tweet</button>

</body>
</html>
